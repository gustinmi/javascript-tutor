<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    	
		table, tr, th, td {
			border: 1px solid black;
		}

    </style>
</head>
<body>

	 <table>
        <thead>
            <tr>
                <th>IME MESTA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>LJUBLJNA</td>
            </tr>
        </tbody>
    </table>

	<script>
		
		// create instance of AJAX object	
		var request = new XMLHttpRequest();
		
		// Open url (no connection on low level actually)
		request.open('GET', 'http://localhost:8000/mesta', true);

		// this is callback. When data is retrieved, we get it
		request.onload = function() {

		  debugger;	// ko zaključi node in pošlje odgovor
		  
		  if (request.status >= 200 && request.status < 400) {
		    
		    // Success. We now grab text of the response 
		    var resp = request.responseText;
		    console.log(resp);

		  } else {

		    	// We reached our target server, but it returned an error status

		  }
		};

		// if server ended prematurely, or connection was interrupted, or network error
		request.onerror = function(err) {
		  	console.log(err);
		};

		// this really connects
		request.send();

		debugger; // ko se pošlje

	</script>
</body>
</html>
